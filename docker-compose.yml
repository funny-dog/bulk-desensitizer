services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      UPLOAD_DIR: /data/uploads
    volumes:
      - uploads:/data/uploads
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./backend
    command: uv run celery -A worker.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      UPLOAD_DIR: /data/uploads
    volumes:
      - uploads:/data/uploads
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      args:
        NPM_REGISTRY: http://registry.npmmirror.com
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    dns:
      - 223.5.5.5
      - 114.114.114.114
    depends_on:
      - backend

volumes:
  db-data:
  uploads:
